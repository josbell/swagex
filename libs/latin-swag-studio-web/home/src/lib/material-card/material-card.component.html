<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" [alt]="alt" />
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngFor="let button of actionButtons">
      <button mat-button>{{ button?.label }}</button>
    </ng-container>
  </mat-card-actions>
</mat-card>
